<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online - Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Tienda Online</h1>
</header>
<main>
  <section id="register">
    <h2>Registrarse</h2>
    <form id="register-form">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="correo-registro" placeholder="Correo" required>
      <input type="password" id="contrasena-registro" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p id="register-success" class="success-message" style="display: none;">Registro exitoso. Ahora puedes iniciar sesión.</p>
    <p id="register-error" class="error-message" style="display: none;">Error al registrarse. Intenta nuevamente.</p>
    <p>¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a></p>
  </section>
</main>
<footer>
  <p>&copy; 2024 Tienda Online</p>
</footer>
<script src="script.js"></script>
</body>
</html>
